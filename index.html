<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script>
        function validateForm() {
            var user = document.forms["loginForm"]["user"].value;
            var password = document.forms["loginForm"]["password"].value;
            var edad = document.forms["loginForm"]["edad"].value;
            var errorMsg = "";

            if (user == "" || password == "" || edad == "") {
                errorMsg += "Todos los campos son obligatorios.\n";
            }

            if (isNaN(edad) || edad < 18) {
                errorMsg += "Debes tener al menos 18 años.\n";
            }

            if (errorMsg != "") {
                alert(errorMsg);
                return false;
            }

            return true;
        }
    </script>
</head>
<body>
    <form name="loginForm" action="procesar.php" onsubmit="return validateForm()" method="post">
        <label for="user">Usuario:</label><br>
        <input type="text" id="user" name="user"><br><br>
        <label for="password">Contraseña:</label><br>
        <input type="password" id="password" name="password"><br><br>
        <label for="edad">Edad:</label><br>
        <input type="text" id="edad" name="edad"><br><br>
        <input type="submit" value="Login">
    </form>
</body>
</html>
